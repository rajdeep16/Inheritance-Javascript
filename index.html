<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OOPS</title>
            </head>
            <body>
                <div align="center">
                        <h1>Welcome To OOPS</h1>
                                <script>
                                            function Student(firstname , lastname){
                                                            this.Firstname = firstname || "Undefined";
                                                                            this.Lastname = lastname || "undefined";
                                                                                        };
            Student.prototype.getFullname = function(){
                            return this.Firstname + " " + this.Lastname;
                                        }
            function Players(firstname, lastname, teamname, level){
                            Student.call(this, firstname , lastname);
                this.Teamname = teamname || "undefined";
                                this.Level = level || "0";
                                            }
            Players.prototype = new Student();
                        Players.prototype.constructor = Players;
            var playerone = new Players("Ahmad","Ahsan","emerald", 3);
            alert(playerone.getFullname());
                        alert(playerone instanceof Players);
                                    alert(playerone instanceof
                                     Student);
                                            </script>
    </div>
</body>
</html>
